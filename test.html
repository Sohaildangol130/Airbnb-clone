<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .none{
        display: none;
    }
</style>
<body>
    <p id="d" onclick="a(this.id)">first</p>
    <p id="e" onclick="a(this.id)">second</p>
    <p id="f" onclick="a(this.id)">third</p>

    <p class="none b d">a</p>
    <p class="none b e">b</p>
    <p class="none b f">c</p>

    <script>
        var a = (id) => {
            var asd = document.querySelectorAll('.b');
            for (i = 0; i<asd.length; i++){
                if (asd[i].classList.contains(id)){
                    asd[i].classList.remove('none');
                } else {
                    asd[i].classList.add('none');
                }
            }
        }
    </script>
</body>
</html>
